
<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BJ Video Games</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #121212;
      --bg-light: #f5f5f5;
      --text-dark: #e0e0e0;
      --text-light: #1a1a1a;
      --accent: #ffcc00;
      --accent-hover: #ffd700;
      --primary: #00ffc8;
    }

    [data-theme="light"] {
      --bg: var(--bg-light);
      --text: var(--text-light);
    }
    [data-theme="dark"] {
      --bg: var(--bg-dark);
      --text: var(--text-dark);
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }

    header {
      background-color: #1e1e1e;
      padding: 12px 24px;
      position: fixed;
      top: 0; left: 0; width: 100%;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
    }

    header nav a {
      color: var(--text);
      margin: 0 15px;
      text-decoration: none;
      font-weight: 600;
    }
    header nav a:hover {
      color: var(--accent);
    }

    #carrito-btn {
      background-color: transparent;
      border: none;
      color: var(--accent);
      font-size: 20px;
      cursor: pointer;
      position: relative;
    }
    #cart-count {
      background: red;
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
      position: absolute;
      top: -5px; right: -10px;
      font-size: 12px;
    }

    #theme-toggle {
      background: var(--accent);
      border: none;
      color: black;
      font-weight: bold;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
    }

    aside {
      background-color: #141414;
      padding: 20px;
      width: 250px;
      position: fixed;
      top: 60px;
      left: 0;
      bottom: 0;
      overflow-y: auto;
    }
    aside h2 {
      color: var(--accent);
      font-size: 18px;
    }
    aside label, aside select {
      display: block;
      margin-bottom: 12px;
      color: var(--text);
    }

    main {
      margin-left: 270px;
      padding: 100px 20px 40px;
    }

    .juegos-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }

    .juego {
      background-color: #1c1c1c;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
      animation: fadeIn 0.8s ease-in;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .juego:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 24px rgba(255, 204, 0, 0.2);
    }
    .juego img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }
    .juego h3 {
      color: var(--accent);
      font-size: 1.1rem;
      margin: 12px 16px 0;
    }
    .juego p {
      color: var(--primary);
      margin: 6px 16px;
      font-weight: bold;
    }
    .juego button {
      margin: 12px 16px;
      padding: 8px;
      background-color: var(--accent);
      color: black;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .juego button:hover {
      background-color: var(--accent-hover);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      background: #1a1a1a;
      text-align: center;
      padding: 20px;
      color: #aaa;
    }

    #carrito-panel {
      position: fixed;
      top: 0;
      right: -100%;
      width: 320px;
      height: 100%;
      background-color: #111;
      color: white;
      overflow-y: auto;
      padding: 20px;
      box-shadow: -2px 0 10px rgba(0,0,0,0.5);
      transition: right 0.3s ease;
      z-index: 2000;
    }
    #carrito-panel.active {
      right: 0;
    }
    .carrito-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .carrito-item button {
      background-color: red;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      padding: 2px 6px;
      font-size: 12px;
    }
    #notificacion-carrito {
      position: fixed;
      top: 80px;
      right: 20px;
      background-color: #00cc66;
      color: #fff;
      padding: 10px 20px;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      opacity: 0;
      transition: opacity 0.3s ease, transform 0.3s ease;
      z-index: 3000;
      font-weight: bold;
    }
    #notificacion-carrito.mostrar {
      opacity: 1;
      transform: translateY(0);
    }

    @media (max-width: 768px) {
      aside {
        display: none;
      }
      main {
        margin-left: 0;
        padding: 100px 16px;
      }
      .juegos-container {
        grid-template-columns: 1fr 1fr;
      }
    }

    @media (max-width: 480px) {
      .juegos-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- CONTENIDO HTML CONTINÚA EN SIGUIENTE PARTE -->

  <header>
    <nav>
      <a href="#">Inicio</a>
      <a href="#">Catálogo</a>
      <a href="#">Contacto</a>
    </nav>
    <div style="display:flex; gap: 10px; align-items:center">
      <button id="theme-toggle">Modo Claro</button>
      <button id="carrito-btn" onclick="toggleCarrito()">🛒 <span id="cart-count">0</span></button>
    </div>
  </header>

  <aside>
    <h2>Filtros</h2>
    <label for="categoria">Categoría:</label>
    <select id="categoria">
      <option value="todos">Todos</option>
      <option value="accion">Acción</option>
      <option value="rpg">RPG</option>
      <option value="indie">Indie</option>
      <option value="deportes">Deportes</option>
      <option value="aventura">Aventura</option>
      <option value="shooter">Shooter</option>
    </select>

    <label for="precio">Precio máximo:</label>
    <input type="range" id="precio" min="0" max="70" value="70">
    <span id="precio-valor">$70</span>
  </aside>

  <main>
    <section>
      <h1>Bienvenido a BJ Video Games</h1>
      <p>Explora una selección épica de videojuegos para todos los gustos.</p>
    </section>

    <div class="juegos-container" id="juegos"></div>

    <div style="text-align:center; margin-top:20px;">
      <button onclick="cargarMasJuegos()" style="padding:10px 20px; background:var(--accent); border:none; border-radius:6px; cursor:pointer; font-weight:bold;">Cargar más</button>
    </div>
  </main>

  <div id="carrito-panel">
    <h2>Carrito</h2>
    <div id="carrito-items"></div>
    <p><strong>Total:</strong> $<span id="total-carrito">0.00</span></p>
    <button onclick="vaciarCarrito()">Vaciar carrito</button>
    <button onclick="alert('Gracias por su compra!')">Finalizar compra</button>
  </div>

  <div id="notificacion-carrito"></div>

  <footer>
    <p>© 2025 BJ Video Games. Todos los derechos reservados.</p>
  </footer>

  <script>
    const juegosData = [
      { titulo: "FIFA 25", precio: 59.99, categoria: "deportes", img: "fifa.jpg" },
      { titulo: "Hollow Knight", precio: 14.99, categoria: "indie", img: "hollow.jpg" },
      { titulo: "DOOM Eternal", precio: 49.99, categoria: "shooter", img: "doom.jpg" },
      { titulo: "Spider-Man", precio: 39.99, categoria: "accion", img: "spiderman.jpg" },
      { titulo: "Zelda BOTW", precio: 59.99, categoria: "aventura", img: "zelda.jpg" },
      { titulo: "The Witcher 3", precio: 29.99, categoria: "rpg", img: "witcher.jpg" },
      { titulo: "DOOM: The Dark Ages", precio: 39.99, categoria: "shooter", img: "doom_dark_ages.jpg" },
      { titulo: "Zelda: Tears of the Kingdom", precio: 69.99, categoria: "aventura", img: "zelda_tears_of_the_kingdom.jpg" },
      { titulo: "Elden Ring", precio: 59.99, categoria: "rpg", img: "elden_ring.jpg" },
      { titulo: "Hades II", precio: 34.99, categoria: "indie", img: "hades2.jpg" },
      { titulo: "Celeste", precio: 19.99, categoria: "indie", img: "celeste.jpg" },
      { titulo: "Minecraft", precio: 26.95, categoria: "indie", img: "minecraft.jpg" },
      { titulo: "Subnautica 2", precio: 34.99, categoria: "aventura", img: "subnautica2.jpg" },
      { titulo: "Red Dead Redemption 2", precio: 49.99, categoria: "accion", img: "red.jpeg" }
    ];

    let juegosMostrados = 0;
    const juegosPorPagina = 6;
    const carrito = [];

    function renderizarJuegos() {
      const contenedor = document.getElementById('juegos');
      contenedor.innerHTML = '';
      const filtroCat = document.getElementById('categoria').value;
      const filtroPrecio = parseFloat(document.getElementById('precio').value);

      const filtrados = juegosData.filter(j =>
        (filtroCat === 'todos' || j.categoria === filtroCat) && j.precio <= filtroPrecio
      );

      filtrados.slice(0, juegosMostrados + juegosPorPagina).forEach(j => {
        const div = document.createElement('div');
        div.className = 'juego';
        div.innerHTML = `
          <img src="${j.img}" alt="${j.titulo}">
          <h3>${j.titulo}</h3>
          <p>$${j.precio.toFixed(2)}</p>
          <button onclick="añadirAlCarrito('${j.titulo}', ${j.precio})">Añadir al carrito</button>
        `;
        contenedor.appendChild(div);
      });
    }

    function cargarMasJuegos() {
      juegosMostrados += juegosPorPagina;
      renderizarJuegos();
    }

    document.getElementById('categoria').addEventListener('change', () => {
      juegosMostrados = 0;
      renderizarJuegos();
    });

    document.getElementById('precio').addEventListener('input', e => {
      document.getElementById('precio-valor').textContent = `$${e.target.value}`;
      juegosMostrados = 0;
      renderizarJuegos();
    });

    document.getElementById('theme-toggle').addEventListener('click', () => {
      const root = document.documentElement;
      const tema = root.getAttribute('data-theme');
      root.setAttribute('data-theme', tema === 'dark' ? 'light' : 'dark');
      document.getElementById('theme-toggle').textContent = tema === 'dark' ? 'Modo Oscuro' : 'Modo Claro';
    });

    function toggleCarrito() {
      document.getElementById('carrito-panel').classList.toggle('active');
    }

    function actualizarCarrito() {
      const items = document.getElementById('carrito-items');
      const total = document.getElementById('total-carrito');
      const contador = document.getElementById('cart-count');
      items.innerHTML = '';
      let suma = 0;

      carrito.forEach((item, i) => {
        suma += item.precio;
        const div = document.createElement('div');
        div.className = 'carrito-item';
        div.innerHTML = `<span>${item.nombre} - $${item.precio.toFixed(2)}</span>
                         <button onclick="quitarDelCarrito(${i})">X</button>`;
        items.appendChild(div);
      });

      total.textContent = suma.toFixed(2);
      contador.textContent = carrito.length;
    }

    function añadirAlCarrito(nombre, precio) {
      carrito.push({ nombre, precio });
      actualizarCarrito();
      mostrarNotificacion(`"${nombre}" añadido al carrito`);
    }

    function quitarDelCarrito(index) {
      carrito.splice(index, 1);
      actualizarCarrito();
    }

    function vaciarCarrito() {
      carrito.length = 0;
      actualizarCarrito();
    }

    function mostrarNotificacion(mensaje) {
      const noti = document.getElementById('notificacion-carrito');
      noti.textContent = mensaje;
      noti.classList.add('mostrar');
      setTimeout(() => noti.classList.remove('mostrar'), 2000);
    }

    renderizarJuegos();
  </script>
</body>
</html>
