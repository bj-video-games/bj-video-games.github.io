<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contáctanos - BJ Video Games</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      color: #ffcc00;
      margin-bottom: 30px;
    }

    .redes {
      display: flex;
      gap: 40px;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    .redes a {
      color: #fff;
      font-size: 40px;
      transition: transform 0.3s, color 0.3s;
    }

    .redes a:hover {
      transform: scale(1.2);
      color: #ffcc00;
    }

    footer {
      margin-top: 50px;
      color: #888;
    }

    .btn-inicio {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #222;
      color: #ffcc00;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: background-color 0.3s, transform 0.3s;
    }

    .btn-inicio:hover {
      background-color: #333;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- Botón de volver al inicio -->
  <a href="index.html" class="btn-inicio">
    <i class="fas fa-home"></i> Inicio
  </a>

  <h1>Contáctanos en nuestras redes</h1>
  <div class="redes">
    <a href="https://facebook.com" target="_blank" title="Facebook"><i class="fab fa-facebook"></i></a>
    <a href="https://instagram.com" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
    <a href="https://twitter.com" target="_blank" title="Twitter"><i class="fab fa-x-twitter"></i></a>
    <a href="https://tiktok.com" target="_blank" title="TikTok"><i class="fab fa-tiktok"></i></a>
    <a href="mailto:contacto@bjvideogames.com" title="Correo"><i class="fas fa-envelope"></i></a>
  </div>

  <footer>
    &copy; 2025 BJ Video Games
  </footer>

</body>
</html>
