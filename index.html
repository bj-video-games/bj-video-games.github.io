<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BJ Video Games</title>
    <style>
        /* Estilo general de la página */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9; /* Color de fondo suave */
        }

        /* Quitar la imagen grande */
        .imagen-grande {
            display: none;
        }

        /* Estilo para el menú de navegación */
        nav {
            background-color: #e3d9f0; /* Color pastel para el fondo */
            padding: 15px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            color: #8e82c4; /* Color pastel para los enlaces */
            text-decoration: none;
            padding: 10px;
            font-size: 18px;
        }

        nav a:hover {
            background-color: #d9c3e1; /* Fondo pastel al pasar el ratón */
        }

        /* Estilo del footer */
        footer {
            background-color: #f0e6f6; /* Color pastel para el footer */
            padding: 20px;
            text-align: center;
        }

        footer a {
            color: #8e82c4; /* Color pastel para los enlaces del footer */
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }

        footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <!-- Menú de navegación -->
    <nav>
        <ul>
            <li><a href="#inicio">Inicio</a></li>
            <li><a href="#contacto">Contacto</a></li>
            <li><a href="#registrarse">Registrarse</a></li>
        </ul>
    </nav>

    <!-- Sección de contenido (aquí puedes agregar más contenido según lo necesites) -->
    <div id="inicio">
        <h1>Bienvenido a BJ Video Games</h1>
        <p>Explora una amplia selección de videojuegos para todos los gustos.</p>
    </div>

    <!-- Footer -->
    <footer>
        <a href="#inicio">Inicio</a>
        <a href="#contacto">Contacto</a>
        <a href="#registrarse">Registrarse</a>
        <p>&copy; 2025 BJ Video Games. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
