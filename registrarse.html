<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BJ Video Games - Registro</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
        }

        /* Estilo del formulario de registro */
        #registro {
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .form-container {
            background-color: #222;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px #555;
            width: 300px;
        }

        .form-container h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #ffcc00;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #ffcc00;
            border: none;
            color: black;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #e6b800;
        }

        /* Ocultar contenido hasta registrarse */
        #contenido {
            display: none;
            margin-left: 250px;
            padding: 20px;
        }

        nav, footer {
            display: none;
        }

        nav {
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            height: 100%;
            background-color: #333;
            padding: 15px;
            box-sizing: border-box;
        }

        nav a, footer a {
            color: white;
            text-decoration: none;
            display: block;
            margin-bottom: 15px;
        }

        footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 250px;
            padding: 15px;
            background-color: #333;
        }
    </style>
</head>
<body>

<!-- Formulario de registro -->
<div id="registro">
    <div class="form-container">
        <h2>Registrarse</h2>
        <input type="text" id="nombre" placeholder="Nombre completo" required>
        <input type="email" id="email" placeholder="Correo electr칩nico" required>
        <input type="password" id="password" placeholder="Contrase침a" required>
        <button onclick="validarRegistro()">Entrar</button>
    </div>
</div>

<!-- Navegaci칩n lateral -->
<nav>
    <a href="#inicio">Inicio</a>
    <a href="#contacto">Contacto</a>
    <a href="#registrarse">Registrarse</a>
</nav>

<!-- Contenido principal -->
<div id="contenido">
    <h1>Bienvenido a BJ Video Games</h1>
    <p>Gracias por registrarte. Disfruta nuestra selecci칩n de videojuegos.</p>
</div>

<!-- Footer lateral -->
<footer>
    <a href="#inicio">Inicio</a>
    <a href="#contacto">Contacto</a>
    <a href="#registrarse">Registrarse</a>
    <p>&copy; 2025 BJ Video Games</p>
</footer>

<script>
    function validarRegistro() {
        const nombre = document.getElementById("nombre").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        if (nombre && email && password.length >= 4) {
            // Ocultar formulario y mostrar contenido
            document.getElementById("registro").style.display = "none";
            document.getElementById("contenido").style.display = "block";
            document.querySelector("nav").style.display = "block";
            document.querySelector("footer").style.display = "block";
        } else {
            alert("Por favor, complete todos los campos correctamente.");
        }
    }
</script>

</body>
</html>
